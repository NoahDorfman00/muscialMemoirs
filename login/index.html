<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Musical Memoirs - Admin Login">
  <meta name="author" content="Noah Dorfman">
  <title>Musical Memoirs - Admin</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

  <!-- jQuery and DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Styles -->
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" rel="stylesheet">
  <link href="../styles/musical.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <img src="../assets/icon/logo.gif" alt="Musical Memoirs" class="logo" width="150" height="50">
      <button id="mobile-menu" class="mobile-menu" aria-label="Toggle menu">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-links">
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a href="../samples/index.html" class="nav-link">Sample Projects</a></li>
        <li><a href="#" class="nav-link" onclick="openModal('signup')">Get Started</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <!-- Login Section -->
    <section class="section">
      <div class="container">
        <div class="card">
          <div id="loginContainer">
            <h2 class="section-title">Admin Login</h2>
            <form id="loginForm">
              <div class="form-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required>
              </div>
              <div class="form-group">
                <input type="password" id="loginPw" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn" id="login">Login</button>
            </form>
          </div>
          <div id="inqContainer" style="display:none">
            <h2 class="section-title">Inquiries</h2>
            <table id="inquiriesTable" class="display" style="width:100%">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Signup Modal -->
    <div id="signup" class="modal">
      <div class="modal-content">
        <h2>Create your Musical Memoir today</h2>
        <button class="modal-close" onclick="closeModal('signup')" aria-label="Close modal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
        </button>
        <form id="inqForm">
          <div class="form-group">
            <input type="text" id="inqFormName" class="form-control" placeholder="Full name" required>
          </div>
          <div class="form-group">
            <input type="email" id="inqFormMail" class="form-control" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="tel" id="inqFormNum" class="form-control" placeholder="Phone number">
          </div>
          <button type="submit" class="btn">Get Started</button>
          <small>By clicking Get started, you agree to be contacted by Musical Memoirs.</small>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Musical Memoirs &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      <p><a href="#">Back to top</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../scripts/app.js"></script>
</body>

</html>
